<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Storefront SS - eBay</title>
</head>
<body>
    <div class="container">
        <div class="grid__title">Our Brands</div>
        <div class="grid">            
            <a href="#" class="box" id="logo1" title="Shop Sonryse" target="_blank">
                <img src="/images/sonryse.png" alt="Sonryse" class="logo">
                <div class="box__categoria" id="fajas">Fajas</div>
            </a>
            <a href="#" class="box" id="logo2" title="Shop Maria E" target="_blank">
                <img src="/images/mariae.png" alt="Maria E" class="logo">
                <div class="box__categoria" id="fajas">Fajas</div>
            </a>
            <a href="#" class="box" id="logo3" title="Shop Laty Rose" target="_blank">
                <img src="/images/ltrose.png" alt="Laty Rose" class="logo">
                <div class="box__categoria" id="fajas-jeans">Fajas & Jeans</div>
            </a>
            <a href="#" class="box" id="logo4" title="Shop Fajas MyD" target="_blank">
                <img src="/images/myd.png" alt="Fajas MyD" class="logo">
                <div class="box__categoria" id="fajas">Fajas</div>
            </a>
            <a href="#" class="box" id="logo5" title="Shop Diane & Geordi" target="_blank">
                <img src="/images/dag.png" alt="Diane & Geordi" class="logo">
                <div class="box__categoria" id="underwear">Underwear</div>
            </a>
            <a href="#" class="box" id="logo6" title="Shop Lowla" target="_blank">
                <img src="/images/lowla.png" alt="Lowla" class="logo">
                <div class="box__categoria" id="jeans">Jeans</div>
            </a>
            <a href="#" class="box" id="logo7" title="Shop Fajas Salome" target="_blank">
                <img src="/images/salome.png" alt="Fajas Salome" class="logo">
                <div class="box__categoria" id="fajas">Fajas</div>
            </a>
        </div>   
        <div class="grid-2">
            <div class="features" id="feature1">
                <div class="features__circle">
                    <i class="fas fa-thumbs-up features__icon"></i>
                </div>
                <div class="features__info">
                    <h5 class="features__title">Quality Product</h5>
                    <p class="features__text">At affordable price</p>
                </div>
            </div>
            <div class="features" id="feature2">
                <div class="features__circle">
                    <i class="fas fa-dollar-sign features__icon"></i>
                </div>
                <div class="features__info">
                    <h5 class="features__title">fast and low price</h5>
                    <p class="features__text">Shipping on every order</p>
                </div>
            </div>
            <div class="features" id="feature3">
                <div class="features__circle">
                    <i class="fas fa-undo features__icon"></i>
                </div>
                <div class="features__info">
                    <h5 class="features__title">easy return process</h5>
                    <p class="features__text">Lorem ipsum</p>
                </div>
            </div>
            <div class="features" id="feature4">
                <div class="features__circle">
                    <i class="fas fa-shipping-fast features__icon"></i>
                </div>
                <div class="features__info">
                    <h5 class="features__title">30 day return policy</h5>
                    <p class="features__text">Terms and conditions apply</p>
                </div>
            </div>         
        </div> 
    </div>
</body>
</html>
